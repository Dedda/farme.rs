<div class="container">
    <h1 class="mt-5">{{ user.firstname }} {{ user.lastname }}</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    @if (user.farmowner === FarmOwnerStatus.YES) {
        <p>Farm Admin</p>
    }

    <div class="row g-2 align-items-center mb-3">
        <a class="default-link link-primary col-auto" [routerLink]="['/user', 'change']">Update</a>
        <a class="default-link link-primary col-auto" [routerLink]="['/user', 'pwchange']">Change password</a>
    </div>

    @if (user.farmowner !== FarmOwnerStatus.YES) {
        <div class="mb-3">
            <button
                    id="request-adm-btn"
                    class="btn btn-primary"
                    [disabled]="user.farmowner !== FarmOwnerStatus.NO"
                    type="button"
                    (click)="request_admin_action()">Request Farm Admin Status
            </button>
        </div>
    }
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label for="password" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
        <input
                type="password"
                id="password"
                name="password"
                class="form-control "
                required
                [(ngModel)]="password"/>
        </div>
        <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Password is required to delete your account.
            </span>
        </div>
    </div>
    <button
            id="delete-btn"
            class="btn btn-danger"
            [disabled]="submitting || !validate()"
            type="button"
            (click)="delete_action()">Delete Account</button>
</div>
