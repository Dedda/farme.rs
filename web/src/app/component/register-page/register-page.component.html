<div class="container">
    <h1 class="mt-5">Register now!</h1>

    <form (ngSubmit)="registerAction()">
        <div class="mb-3">
            <label for="firstname" class="form-label">First name</label>
            <input
                type="text"
                id="firstname"
                name="firstname"
                class="form-control"
                required
                [(ngModel)]="firstname"/>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last name</label>
            <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    class="form-control"
                    required
                    [(ngModel)]="lastname"/>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    required
                    [(ngModel)]="username"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">EMail</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    required
                    [(ngModel)]="email"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                    [(ngModel)]="password"/>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm password</label>
            <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    class="form-control"
                    required
                    [(ngModel)]="confirm_password"/>
        </div>
        <button
                id="register-btn"
                class="btn btn-primary"
                [disabled]="submitting || !validate()"
                type="submit">Register</button>
    </form>
</div>
