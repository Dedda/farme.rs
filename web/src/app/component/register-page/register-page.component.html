<h1>Register now!</h1>

<form>
    <div>
        <label for="firstname">First name</label>
        <input
            type="text"
            id="firstname"
            name="firstname"
            required
            [(ngModel)]="firstname"/>
    </div>
    <div>
        <label for="lastname">Last name</label>
        <input
                type="text"
                id="lastname"
                name="lastname"
                required
                [(ngModel)]="lastname"/>
    </div>
    <div>
        <label for="username">Username</label>
        <input
                type="text"
                id="username"
                name="username"
                required
                [(ngModel)]="username"/>
    </div>
    <div>
        <label for="email">EMail</label>
        <input
                type="email"
                id="email"
                name="email"
                required
                [(ngModel)]="email"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                name="password"
                required
                [(ngModel)]="password"/>
    </div>
    <div>
        <label for="confirm-password">Confirm password</label>
        <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                [(ngModel)]="confirm_password"/>
    </div>
    <div>
        <button
            [disabled]="submitting || !validate()"
            (click)="registerAction()"
            type="button">Register</button>
    </div>
</form>
