<div>
    <h1>Change user <span>{{ user.username }}</span></h1>

    <form>
        <div>
            <label for="firstname">First name</label>
            <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    required
                    [(ngModel)]="user.firstname"/>
        </div>
        <div>
            <label for="lastname">Last name</label>
            <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    required
                    [(ngModel)]="user.lastname"/>
        </div>
        <div>
            <label for="email">EMail</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    [(ngModel)]="user.email"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    [(ngModel)]="user.password"/>
        </div>
        <div>
            <button
                    class="updatebtn"
                    [disabled]="submitting || !validate()"
                    (click)="changeAction()"
                    type="button">Update</button>
        </div>
    </form>
</div>
