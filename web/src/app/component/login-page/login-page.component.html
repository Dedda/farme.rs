<div class="container">
    <h1 class="mt-5">Login</h1>

    <form (ngSubmit)="loginAction()">
        <div class="mb-3">
            <label for="identity" class="form-label">Username</label>
            <input
                    type="text"
                    id="identity"
                    name="identity"
                    class="form-control"
                    required
                    [(ngModel)]="identity"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                    [(ngModel)]="password"/>
        </div>
        <button
                id="login-btn"
                class="btn btn-primary"
                [disabled]="submitting || !validate()"
                type="submit">Login
        </button>
    </form>
</div>
