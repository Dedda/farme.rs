<h1>Change password</h1>
<form (ngSubmit)="changeAction()">
    <div>
        <label for="old_password">Old password</label>
        <input
                type="password"
                id="old_password"
                name="old_password"
                required
                [(ngModel)]="change.old_password"/>
    </div>

    <div>
        <label for="new_password">New password</label>
        <input
                type="password"
                id="new_password"
                name="new_password"
                required
                [(ngModel)]="change.new_password"/>
    </div>

    <div>
        <button
                class="changebtn"
                [disabled]="submitting || !validate()"
                type="submit">Change
        </button>
    </div>
</form>
